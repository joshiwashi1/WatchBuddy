<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchBuddy | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ===== Navbar (shared) ===== */
    .wb-navbar {
      background: rgba(10, 14, 26, 0.95) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(45, 55, 72, 0.3);
      transition: all .2s ease;
      min-height: 72px;
    }

    .wb-navbar.navbar-shadow {
      background: rgba(10, 14, 26, 0.98) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      border-bottom-color: rgba(45, 55, 72, 0.6);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    .navbar-brand img {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
      transition: all .2s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.05);
    }

    .navbar-dark .navbar-toggler {
      border-color: rgba(255, 255, 255, .25);
    }

    .navbar-dark .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,.85)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .nav-link {
      color: var(--wb-text-muted, #94a3b8) !important;
      font-weight: 500;
      padding: 0.75rem 1rem !important;
      border-radius: 10px;
      margin: 0 0.25rem;
      transition: all .2s ease;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    .nav-link:hover {
      color: var(--wb-text, #fff) !important;
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .nav-link.active {
      color: var(--wb-accent, #0EA5E9) !important;
      background: rgba(6, 182, 212, 0.15);
      position: relative;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background: var(--wb-accent, #0EA5E9);
      border-radius: 1px;
    }

    /* Dropdown look like Home */
    .dropdown-menu {
      background: var(--wb-panel, #1E293B) !important;
      border: 1px solid var(--wb-border, rgba(148, 163, 184, .25)) !important;
      border-radius: 12px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
      padding: 0.75rem 0;
    }

    .dropdown-item {
      color: var(--wb-text, #fff) !important;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      transition: all .12s ease;
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .dropdown-item:hover {
      background: rgba(59, 130, 246, 0.1) !important;
      color: var(--wb-text, #fff) !important;
      transform: translateX(4px);
    }
  </style>
</head>

<body data-page="register" class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg wb-navbar sticky-top navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="WatchBuddy Logo" width="52" height="52" class="me-2 rounded-3">
        WatchBuddy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <!-- Home (Index) -->
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i>Home</a>
          </li>

          <!-- Register -->
          <li class="nav-item">
            <a class="nav-link" href="register.html"><i class="bi bi-person-plus me-1"></i>Register</a>
          </li>

          <!-- Login (button-style) -->
          <li class="nav-item ms-lg-2">
            <a class="btn btn-outline-primary px-3" href="login.html"><i
                class="bi bi-box-arrow-in-right me-1"></i>Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page header -->
  <header class="py-4 hero">
    <div class="container">
      <h1 class="h3 fw-bold mb-0"><i class="bi bi-person-plus me-2"></i>Create your account</h1>
    </div>
  </header>

  <!-- Form card -->
  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-7">
        <div class="card wb-card">
          <div class="card-body">
            <form novalidate id="registrationForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input id="firstName" name="firstName" type="text" class="form-control" required
                    autocomplete="given-name" maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="middleName" class="form-label">Middle Name <span
                      class="text-muted">(optional)</span></label>
                  <input id="middleName" name="middleName" type="text" class="form-control"
                    autocomplete="additional-name" maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input id="lastName" name="lastName" type="text" class="form-control" required
                    autocomplete="family-name" maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="suffix" class="form-label">Suffix</label>
                  <input id="suffix" name="suffix" type="text" class="form-control" placeholder="Jr., Sr., III"
                    autocomplete="honorific-suffix" maxlength="10">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email *</label>
                  <input id="email" name="email" type="email" class="form-control" required autocomplete="email"
                    maxlength="100">
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password *</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" required minlength="6"
                      autocomplete="new-password" maxlength="100">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                  </div>
                  <div class="form-text text-light">
                    Password must be at least 6 characters long and contain:
                    <ul class="small mt-1 mb-0">
                      <li id="lengthCheck" class="text-danger">At least 6 characters</li>
                      <li id="letterCheck" class="text-danger">At least one letter</li>
                      <li id="numberCheck" class="text-danger">At least one number</li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword" class="form-label">Confirm Password *</label>
                  <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required
                    autocomplete="new-password" maxlength="100">
                </div>
              </div>

              <div class="d-grid d-sm-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                  <i class="bi bi-person-check me-2"></i>Register
                </button>
                <a href="login.html" class="btn btn-outline-secondary">I already have an account</a>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center small mt-3" style="color: #fff;">
          By creating an account, you agree to our basic terms of use.
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top py-4 mt-auto">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
      <span class="text-muted footer-small">Â© <span id="year"></span> WatchBuddy</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function () {
      const nav = document.querySelector('.wb-navbar');
      if (!nav) return;
      const onScroll = () => nav.classList.toggle('navbar-shadow', window.scrollY > 8);
      onScroll(); window.addEventListener('scroll', onScroll);
    })();
  </script>

  <!-- Active nav state -->
  <script>
    (function () {
      const page = document.body.dataset.page;

      if (page === "home") document.getElementById("navHome")?.classList.add("active");
      if (page === "register") document.getElementById("navRegister")?.classList.add("active");

      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        if (page === "login") {
          loginBtn.classList.remove("btn-outline-primary");
          loginBtn.classList.add("btn-primary", "active");
        } else {
          loginBtn.classList.remove("btn-primary", "active");
          loginBtn.classList.add("btn-outline-primary");
        }
      }
    })();
  </script>

  <!-- Register logic -->
  <script>

    (function () {
      // get current page filename (e.g., "login.html")
      const path = location.pathname.split("/").pop() || "index.html";

      // loop through all nav links
      document.querySelectorAll(".navbar .nav-link, .navbar .btn").forEach(link => {
        const href = link.getAttribute("href");
        if (!href) return;

        const target = href.split("/").pop();

        if (target === path) {
          link.classList.add("active");

          // if it's the login button, style as primary
          if (link.classList.contains("btn")) {
            link.classList.remove("btn-outline-primary");
            link.classList.add("btn-primary");
          }
        } else {
          link.classList.remove("active");
        }
      });
    })();

    (function () {
      const API = 'http://localhost/watchbuddy/backend/public'; // â correct backend base
      const form = document.getElementById('registrationForm');
      if (!form) return;

      // Helper: find an input by its name
      const $ = (name) => form.querySelector(`[name="${name}"]`);
      // Helper: by id
      const $id = (id) => document.getElementById(id);

      // Email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Password validation UI
      function validatePassword(password) {
        const hasLength = password.length >= 6;
        const hasLetter = /[a-zA-Z]/.test(password);
        const hasNumber = /\d/.test(password);

        $id('lengthCheck').className = hasLength ? 'text-success' : 'text-danger';
        $id('letterCheck').className = hasLetter ? 'text-success' : 'text-danger';
        $id('numberCheck').className = hasNumber ? 'text-success' : 'text-danger';

        return hasLength && hasLetter && hasNumber;
      }

      const passwordInput = $('password');
      if (passwordInput) passwordInput.addEventListener('input', function () {
        validatePassword(this.value);
      });

      // Toggle password visibility
      const togglePassword = $id('togglePassword');
      const eyeIcon = $id('eyeIcon');
      if (togglePassword && eyeIcon && passwordInput) {
        togglePassword.addEventListener('click', function () {
          const type = passwordInput.type === 'password' ? 'text' : 'password';
          passwordInput.type = type;
          eyeIcon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
        });
      }

      // Error helpers
      function setFieldError(name, message) {
        const input = $(name);
        if (!input) return;
        input.classList.add('is-invalid');

        const existingFeedback = input.parentNode.querySelector('.invalid-feedback');
        if (existingFeedback) existingFeedback.remove();

        const feedback = document.createElement('div');
        feedback.className = 'invalid-feedback';
        feedback.textContent = message || 'Invalid value';

        if (input.parentNode.classList.contains('input-group')) {
          input.parentNode.insertAdjacentElement('afterend', feedback);
        } else {
          input.insertAdjacentElement('afterend', feedback);
        }
      }

      function clearErrors() {
        form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        form.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
        const alert = document.getElementById('formAlert');
        if (alert) alert.remove();
      }

      function showAlert(message, type = 'danger') {
        const existingAlert = document.getElementById('formAlert');
        if (existingAlert) existingAlert.remove();

        const div = document.createElement('div');
        div.id = 'formAlert';
        div.className = `alert alert-${type} mb-3 alert-dismissible fade show`;
        div.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        form.prepend(div);
      }

      // Field validations
      function validateRequired(value, fieldName) {
        const trimmed = (value || '').trim();
        if (!trimmed) return `${fieldName} is required`;
        return null;
      }

      function validateName(value, fieldName) {
        const required = validateRequired(value, fieldName);
        if (required) return required;
        const trimmed = value.trim();
        if (trimmed.length < 2) return `${fieldName} must be at least 2 characters`;
        if (trimmed.length > 50) return `${fieldName} must be less than 50 characters`;
        if (!/^[a-zA-Z\s'-]+$/.test(trimmed)) return `${fieldName} can only contain letters, spaces, hyphens, and apostrophes`;
        return null;
      }

      function validateEmail(value) {
        const required = validateRequired(value, 'Email');
        if (required) return required;
        const trimmed = value.trim();
        if (!emailRegex.test(trimmed)) return 'Please enter a valid email address';
        if (trimmed.length > 100) return 'Email must be less than 100 characters';
        return null;
      }

      function validatePasswordField(value) {
        const required = validateRequired(value, 'Password');
        if (required) return required;
        if (value.length < 6) return 'Password must be at least 6 characters long';
        if (value.length > 100) return 'Password must be less than 100 characters';
        if (!/[a-zA-Z]/.test(value)) return 'Password must contain at least one letter';
        if (!/\d/.test(value)) return 'Password must contain at least one number';
        return null;
      }

      function validateForm(formData) {
        const errors = {};
        const firstNameError = validateName(formData.firstName, 'First name');
        if (firstNameError) errors.firstName = firstNameError;

        const lastNameError = validateName(formData.lastName, 'Last name');
        if (lastNameError) errors.lastName = lastNameError;

        if (formData.middleName && formData.middleName.trim()) {
          const middleNameError = validateName(formData.middleName, 'Middle name');
          if (middleNameError) errors.middleName = middleNameError;
        }

        if (formData.suffix && formData.suffix.trim()) {
          const suffix = formData.suffix.trim();
          if (suffix.length > 10) errors.suffix = 'Suffix must be less than 10 characters';
          if (!/^[a-zA-Z.\s]+$/.test(suffix)) errors.suffix = 'Suffix can only contain letters, periods, and spaces';
        }

        const emailError = validateEmail(formData.email);
        if (emailError) errors.email = emailError;

        const passwordError = validatePasswordField(formData.password);
        if (passwordError) errors.password = passwordError;

        if (!formData.confirmPassword || !formData.confirmPassword.trim()) {
          errors.confirmPassword = 'Please confirm your password';
        } else if (formData.password !== formData.confirmPassword) {
          errors.confirmPassword = 'Passwords do not match';
        }

        return errors;
      }

      // â Corrected submit handler (only this part changed)
      async function submitRegister(e) {
        e.preventDefault();
        clearErrors();

        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Creating account...`;

        try {
          const fd = new FormData(form);
          const rawData = Object.fromEntries(fd.entries());

          const formData = {
            firstName: (rawData.firstName || '').trim(),
            middleName: (rawData.middleName || '').trim(),
            lastName: (rawData.lastName || '').trim(),
            suffix: (rawData.suffix || '').trim(),
            email: (rawData.email || '').trim().toLowerCase(),
            password: rawData.password || '',
            confirmPassword: rawData.confirmPassword || ''
          };

          const validationErrors = validateForm(formData);
          if (Object.keys(validationErrors).length > 0) {
            for (const [field, message] of Object.entries(validationErrors)) {
              setFieldError(field, message);
            }
            showAlert('Please fix the highlighted errors before submitting.');
            return;
          }

          // ð Send to your PHP backend (payload keys match backend)
          const res = await fetch(`${API}/api/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
              firstName: formData.firstName,
              middleName: formData.middleName,
              lastName: formData.lastName,
              suffix: formData.suffix,
              email: formData.email,
              password: formData.password
            })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok || data?.ok === false) {
            if (data?.errors && typeof data.errors === 'object') {
              for (const [field, message] of Object.entries(data.errors)) {
                setFieldError(field, String(message));
              }
              showAlert('Please fix the highlighted fields.');
            } else {
              showAlert(data?.error || data?.message || `Server error (${res.status})`);
            }
            return;
          }

          // Optional: confirm session
          try {
            await fetch(`${API}/api/me`, { credentials: 'include' }).then(r => r.json());
          } catch { }

          showAlert('Registration successful! Redirecting to login...', 'success');
          sessionStorage.setItem('registrationSuccess', 'true');
          setTimeout(() => {
            window.location.href = 'login.html?registered=1';
          }, 1200);

        } catch (err) {
          console.error('Registration error:', err);
          showAlert('Network error. Please check your connection and try again.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      }

      // Real-time validation
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('blur', function () {
          this.classList.remove('is-invalid');
          const existingFeedback = this.parentNode.querySelector('.invalid-feedback');
          if (existingFeedback) existingFeedback.remove();

          if (this.name === 'firstName') {
            const error = validateName(this.value, 'First name');
            if (error) setFieldError(this.name, error);
          } else if (this.name === 'lastName') {
            const error = validateName(this.value, 'Last name');
            if (error) setFieldError(this.name, error);
          } else if (this.name === 'email') {
            const error = validateEmail(this.value);
            if (error) setFieldError(this.name, error);
          } else if (this.name === 'password') {
            const error = validatePasswordField(this.value);
            if (error) setFieldError(this.name, error);
          } else if (this.name === 'confirmPassword') {
            const password = $('password').value;
            if (this.value && this.value !== password) {
              setFieldError(this.name, 'Passwords do not match');
            }
          }
        });
      });

      // Hook submit
      form.addEventListener('submit', submitRegister);
    })();
  </script>

</body>

</html>
