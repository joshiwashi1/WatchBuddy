<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchBuddy | Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ===== Enhanced Color Palette ===== */
    :root {
      color-scheme: dark;
      --wb-primary-dark: #0c0d1b;
      --wb-primary-navy: #151829;
      --wb-accent-blue: #2563eb;
      --wb-accent-purple: #7c3aed;
      --wb-surface-elevated: #1e2139;
      --wb-surface-card: #252846;
      --wb-border-subtle: #2d3348;
      --wb-text-primary: #ffffff;
      --wb-text-secondary: #a1a8c3;
      --wb-text-muted: #6b7280;
      --wb-success: #10b981;
      --wb-warning: #f59e0b;
      --wb-danger: #ef4444;
    }

    body { 
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--wb-primary-dark) 0%, var(--wb-primary-navy) 100%);
      color: var(--wb-text-primary);
      font-weight: 300;
    }

    /* ===== Enhanced Navbar ===== */
    .wb-navbar {
      background: rgba(21, 24, 41, 0.8) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--wb-border-subtle);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 72px;
      padding: 0.75rem 0;
    }

    .wb-navbar.navbar-shadow { 
      background: rgba(21, 24, 41, 0.95) !important;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-bottom-color: var(--wb-accent-blue);
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif !important;
      font-weight: 700;
      font-size: 1.4rem;
      display: inline-flex; 
      align-items: center; 
      gap: 0.75rem;
      transition: all 0.2s ease;
    }

    .navbar-brand:hover {
      transform: translateY(-1px);
    }

    .navbar-brand img { 
      border-radius: 12px; 
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      transition: all 0.3s ease;
    }

    .navbar-brand:hover img { 
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
    }

    .nav-link {
      color: var(--wb-text-secondary) !important;
      font-weight: 500;
      padding: 0.75rem 1rem !important;
      border-radius: 12px;
      margin: 0 0.25rem;
      display: inline-flex; 
      align-items: center; 
      gap: 0.5rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .nav-link:hover { 
      color: var(--wb-text-primary) !important; 
      background: rgba(37, 99, 235, 0.1); 
      transform: translateY(-2px); 
    }

    .nav-link.active {
      color: var(--wb-text-primary) !important;
      background: rgba(37, 99, 235, 0.15);
      box-shadow: inset 0 0 0 1px rgba(37, 99, 235, 0.3);
    }

    .nav-link.active::after {
      content: ''; 
      position: absolute; 
      bottom: -0.5rem; 
      left: 50%; 
      transform: translateX(-50%);
      width: 30px; 
      height: 3px; 
      background: linear-gradient(90deg, var(--wb-accent-blue), var(--wb-accent-purple)); 
      border-radius: 2px;
    }

    .navbar .btn { 
      padding: 0.5rem 1rem; 
      border-width: 2px;
      font-weight: 500;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .btn-outline-primary {
      border-color: var(--wb-accent-blue);
      color: var(--wb-accent-blue);
    }

    .btn-outline-primary:hover {
      background: var(--wb-accent-blue);
      border-color: var(--wb-accent-blue);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--wb-accent-blue), var(--wb-accent-purple));
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .navbar .nav-item + .nav-item { 
      margin-left: 0.5rem; 
    }

    /* ===== Enhanced Dropdown ===== */
    .dropdown-menu {
      background: var(--wb-surface-elevated) !important;
      border: 1px solid var(--wb-border-subtle) !important;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      padding: 0.75rem 0;
      backdrop-filter: blur(20px);
    }

    .dropdown-item { 
      color: var(--wb-text-primary) !important; 
      padding: 0.75rem 1.25rem; 
      font-weight: 400;
      transition: all 0.2s ease;
      border-radius: 8px;
      margin: 0.125rem 0.5rem;
    }

    .dropdown-item:hover { 
      background: rgba(37, 99, 235, 0.15) !important; 
      color: var(--wb-text-primary) !important; 
      transform: translateX(4px); 
    }

    /* ===== Hero Section ===== */
    .hero {
      padding: 3rem 0 2rem;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .hero h1 {
      font-weight: 600;
      color: var(--wb-text-primary);
    }

    /* ===== Enhanced Form Card ===== */
    .wb-card {
      background: var(--wb-surface-card);
      border: 1px solid var(--wb-border-subtle);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .wb-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--wb-accent-blue), var(--wb-accent-purple));
    }

    .wb-card .card-body {
      padding: 2.5rem;
    }

    /* ===== Enhanced Form Controls ===== */
    .form-label {
      color: var(--wb-text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      background: var(--wb-surface-elevated);
      border: 1px solid var(--wb-border-subtle);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      color: var(--wb-text-primary);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .form-control::placeholder {
      color: var(--wb-text-muted);
    }

    .form-control:focus, .form-select:focus {
      background: var(--wb-surface-elevated);
      border-color: var(--wb-accent-blue);
      color: var(--wb-text-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
      outline: none;
    }

    .form-control.is-invalid {
      border-color: var(--wb-danger);
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.12);
    }

    /* ===== Enhanced Input Groups ===== */
    .input-group .btn {
      background: var(--wb-surface-elevated);
      border: 1px solid var(--wb-border-subtle);
      border-left: none;
      color: var(--wb-text-secondary);
      transition: all 0.2s ease;
    }

    .input-group .btn:hover {
      background: var(--wb-accent-blue);
      border-color: var(--wb-accent-blue);
      color: white;
    }

    .input-group .form-control {
      border-right: none;
    }

    .input-group .form-control:focus + .btn {
      border-color: var(--wb-accent-blue);
    }

    /* ===== Enhanced Validation Feedback ===== */
    .invalid-feedback {
      color: var(--wb-danger);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .form-text {
      color: var(--wb-text-secondary);
      font-size: 0.875rem;
    }

    .form-text ul {
      padding-left: 1rem;
      margin: 0.5rem 0 0;
    }

    .form-text li {
      margin-bottom: 0.25rem;
      transition: color 0.2s ease;
    }

    .text-success {
      color: var(--wb-success) !important;
    }

    .text-danger {
      color: var(--wb-danger) !important;
    }

    /* ===== Enhanced Buttons ===== */
    .btn {
      font-weight: 500;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--wb-accent-blue), var(--wb-accent-purple));
      border: none;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .btn-outline-secondary {
      border: 1px solid var(--wb-border-subtle);
      color: var(--wb-text-secondary);
      background: transparent;
    }

    .btn-outline-secondary:hover {
      background: var(--wb-surface-elevated);
      border-color: var(--wb-text-secondary);
      color: var(--wb-text-primary);
    }

    /* ===== Enhanced Alerts ===== */
    .alert {
      border-radius: 12px;
      border: none;
      padding: 1rem 1.25rem;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border-left: 4px solid var(--wb-danger);
    }

    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      color: #86efac;
      border-left: 4px solid var(--wb-success);
    }

    /* ===== Footer Enhancement ===== */
    footer {
      border-top: 1px solid var(--wb-border-subtle);
      background: var(--wb-surface-elevated);
      margin-top: 2rem;
    }

    .footer-small {
      color: var(--wb-text-muted);
    }

    /* ===== Loading Animation ===== */
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }

    /* ===== Responsive Improvements ===== */
    @media (max-width: 768px) {
      .wb-card .card-body {
        padding: 2rem 1.5rem;
      }
      
      .hero {
        padding: 2rem 0 1.5rem;
      }
      
      .btn {
        padding: 0.625rem 1.25rem;
      }
    }

    @media (max-width: 576px) {
      .wb-card .card-body {
        padding: 1.5rem 1rem;
      }
      
      .form-control {
        padding: 0.625rem 0.75rem;
      }
    }

    /* ===== Focus States ===== */
    .btn:focus-visible,
    .nav-link:focus-visible {
      outline: 2px solid var(--wb-accent-blue);
      outline-offset: 3px;
    }

    /* ===== Smooth Animations ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .wb-card {
      animation: fadeInUp 0.6s ease-out;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>

<body data-page="register" class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg wb-navbar sticky-top navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="WatchBuddy Logo" width="52" height="52" class="me-2 rounded-3">
        WatchBuddy
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a id="navHome" class="nav-link" href="index.html"><i class="bi bi-house-door me-1"></i>Home</a>
          </li>
          <li class="nav-item">
            <a id="navRegister" class="nav-link" href="register.html"><i class="bi bi-person-plus me-1"></i>Register</a>
          </li>
          <li class="nav-item ms-lg-2">
            <a id="loginBtn" class="btn btn-outline-primary px-3" href="login.html">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page header -->
  <header class="hero">
    <div class="container">
      <h1 class="h3 fw-bold mb-0">
        <i class="bi bi-person-plus me-2" style="color: var(--wb-accent-blue);"></i>
        Create your account
      </h1>
    </div>
  </header>

  <!-- Form card -->
  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-7">
        <div class="card wb-card">
          <div class="card-body">
            <form novalidate id="registrationForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input id="firstName" name="firstName" type="text" class="form-control" required autocomplete="given-name" maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="middleName" class="form-label">Middle Name <span class="text-muted">(optional)</span></label>
                  <input id="middleName" name="middleName" type="text" class="form-control" autocomplete="additional-name" maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input id="lastName" name="lastName" type="text" class="form-control" required autocomplete="family-name" maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="suffix" class="form-label">Suffix</label>
                  <input id="suffix" name="suffix" type="text" class="form-control" placeholder="Jr., Sr., III" autocomplete="honorific-suffix" maxlength="10">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email *</label>
                  <input id="email" name="email" type="email" class="form-control" required autocomplete="email" maxlength="100">
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password *</label>
                  <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" required minlength="6" autocomplete="new-password" maxlength="100">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                  </div>
                  <div class="form-text">
                    Password must be at least 6 characters long and contain:
                    <ul class="small mt-1 mb-0">
                      <li id="lengthCheck" class="text-danger">At least 6 characters</li>
                      <li id="letterCheck" class="text-danger">At least one letter</li>
                      <li id="numberCheck" class="text-danger">At least one number</li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword" class="form-label">Confirm Password *</label>
                  <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required autocomplete="new-password" maxlength="100">
                </div>
              </div>

              <div class="d-grid d-sm-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                  <i class="bi bi-person-check me-2"></i>Register
                </button>
                <a href="login.html" class="btn btn-outline-secondary">I already have an account</a>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center small mt-3" style="color: var(--wb-text-secondary);">
          By creating an account, you agree to our basic terms of use.
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 mt-auto">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
      <span class="footer-small">© <span id="year"></span> WatchBuddy</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Enhanced navbar scroll effect
    (function () {
      const nav = document.querySelector('.wb-navbar');
      if (!nav) return;
      const onScroll = () => nav.classList.toggle('navbar-shadow', window.scrollY > 12);
      onScroll(); 
      window.addEventListener('scroll', onScroll, { passive: true });
    })();

    // Navigation active state
    (function () {
      const path = location.pathname.split("/").pop() || "index.html";

      document.querySelectorAll(".navbar .nav-link, .navbar .btn").forEach(link => {
        const href = link.getAttribute("href");
        if (!href) return;

        const target = href.split("/").pop();

        if (target === path) {
          link.classList.add("active");

          if (link.classList.contains("btn")) {
            link.classList.remove("btn-outline-primary");
            link.classList.add("btn-primary");
          }
        } else {
          link.classList.remove("active");

          if (link.classList.contains("btn")) {
            link.classList.remove("btn-primary");
            link.classList.add("btn-outline-primary");
          }
        }
      });
    })();

    // Registration logic
    (function () {
      const API = 'http://localhost/watchbuddy/backend/public';
      const form = document.getElementById('registrationForm');
      if (!form) return;

      // Helper functions
      const $ = (name) => form.querySelector(`[name="${name}"]`);
      const $id = (id) => document.getElementById(id);

      // Email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Password validation UI with smooth transitions
      function validatePassword(password) {
        const hasLength = password.length >= 6;
        const hasLetter = /[a-zA-Z]/.test(password);
        const hasNumber = /\d/.test(password);

        const updateCheck = (id, valid) => {
          const element = $id(id);
          element.className = valid ? 'text-success' : 'text-danger';
          element.style.transition = 'color 0.3s ease';
        };

        updateCheck('lengthCheck', hasLength);
        updateCheck('letterCheck', hasLetter);
        updateCheck('numberCheck', hasNumber);

        return hasLength && hasLetter && hasNumber;
      }

      const passwordInput = $('password');
      if (passwordInput) passwordInput.addEventListener('input', function () {
        validatePassword(this.value);
      });

      // Enhanced password toggle
      const togglePassword = $id('togglePassword');
      const eyeIcon = $id('eyeIcon');
      if (togglePassword && eyeIcon && passwordInput) {
        togglePassword.addEventListener('click', function () {
          const type = passwordInput.type === 'password' ? 'text' : 'password';
          passwordInput.type = type;
          eyeIcon.className = type === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash';
          
          // Add visual feedback
          this.style.transform = 'scale(0.95)';
          setTimeout(() => this.style.transform = 'scale(1)', 150);
        });
      }

      // Enhanced error handling
      function setFieldError(name, message) {
        const input = $(name);
        if (!input) return;
        input.classList.add('is-invalid');

        const existingFeedback = input.parentNode.querySelector('.invalid-feedback');
        if (existingFeedback) existingFeedback.remove();

        const feedback = document.createElement('div');
        feedback.className = 'invalid-feedback';
        feedback.textContent = message || 'Invalid value';
        feedback.style.animation = 'fadeInUp 0.3s ease';

        if (input.parentNode.classList.contains('input-group')) {
          input.parentNode.insertAdjacentElement('afterend', feedback);
        } else {
          input.insertAdjacentElement('afterend', feedback);
        }
      }

      function clearErrors() {
        form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        form.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
        const alert = document.getElementById('formAlert');
        if (alert) alert.remove();
      }

      function showAlert(message, type = 'danger') {
        const existingAlert = document.getElementById('formAlert');
        if (existingAlert) existingAlert.remove();

        const div = document.createElement('div');
        div.id = 'formAlert';
        div.className = `alert alert-${type} mb-3 alert-dismissible fade show`;
        div.style.animation = 'fadeInUp 0.3s ease';
        div.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        form.prepend(div);
      }

      // Validation functions
      function validateRequired(value, fieldName) {
        const trimmed = (value || '').trim();
        if (!trimmed) return `${fieldName} is required`;
        return null;
      }

      function validateName(value, fieldName) {
        const required = validateRequired(value, fieldName);
        if (required) return required;
        const trimmed = value.trim();
        if (trimmed.length < 2) return `${fieldName} must be at least 2 characters`;
        if (trimmed.length > 50) return `${fieldName} must be less than 50 characters`;
        if (!/^[a-zA-Z\s'-]+$/.test(trimmed)) return `${fieldName} can only contain letters, spaces, hyphens, and apostrophes`;
        return null;
      }

      function validateEmail(value) {
        const required = validateRequired(value, 'Email');
        if (required) return required;
        const trimmed = value.trim();
        if (!emailRegex.test(trimmed)) return 'Please enter a valid email address';
        if (trimmed.length > 100) return 'Email must be less than 100 characters';
        return null;
      }

      function validatePasswordField(value) {
        const required = validateRequired(value, 'Password');
        if (required) return required;
        if (value.length < 6) return 'Password must be at least 6 characters long';
        if (value.length > 100) return 'Password must be less than 100 characters';
        if (!/[a-zA-Z]/.test(value)) return 'Password must contain at least one letter';
        if (!/\d/.test(value)) return 'Password must contain at least one number';
        return null;
      }

      function validateForm(formData) {
        const errors = {};
        
        const firstNameError = validateName(formData.firstName, 'First name');
        if (firstNameError) errors.firstName = firstNameError;

        const lastNameError = validateName(formData.lastName, 'Last name');
        if (lastNameError) errors.lastName = lastNameError;

        if (formData.middleName && formData.middleName.trim()) {
          const middleNameError = validateName(formData.middleName, 'Middle name');
          if (middleNameError) errors.middleName = middleNameError;
        }

        if (formData.suffix && formData.suffix.trim()) {
          const suffix = formData.suffix.trim();
          if (suffix.length > 10) errors.suffix = 'Suffix must be less than 10 characters';
          if (!/^[a-zA-Z.\s]+$/.test(suffix)) errors.suffix = 'Suffix can only contain letters, periods, and spaces';
        }

        const emailError = validateEmail(formData.email);
        if (emailError) errors.email = emailError;

        const passwordError = validatePasswordField(formData.password);
        if (passwordError) errors.password = passwordError;

        if (!formData.confirmPassword || !formData.confirmPassword.trim()) {
          errors.confirmPassword = 'Please confirm your password';
        } else if (formData.password !== formData.confirmPassword) {
          errors.confirmPassword = 'Passwords do not match';
        }

        return errors;
      }

      // Enhanced submit handler
      async function submitRegister(e) {
        e.preventDefault();
        clearErrors();

        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Creating account...`;

        try {
          const fd = new FormData(form);
          const rawData = Object.fromEntries(fd.entries());

          const formData = {
            firstName: (rawData.firstName || '').trim(),
            middleName: (rawData.middleName || '').trim(),
            lastName: (rawData.lastName || '').trim(),
            suffix: (rawData.suffix || '').trim(),
            email: (rawData.email || '').trim().toLowerCase(),
            password: rawData.password || '',
            confirmPassword: rawData.confirmPassword || ''
          };

          const validationErrors = validateForm(formData);
          if (Object.keys(validationErrors).length > 0) {
            for (const [field, message] of Object.entries(validationErrors)) {
              setFieldError(field, message);
            }
            showAlert('Kindly fill in all required fields before submitting.');
            return;
          }

          // Send to backend
          const res = await fetch(`${API}/api/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
              firstName: formData.firstName,
              middleName: formData.middleName,
              lastName: formData.lastName,
              suffix: formData.suffix,
              email: formData.email,
              password: formData.password
            })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok || data?.ok === false) {
            if (data?.errors && typeof data.errors === 'object') {
              for (const [field, message] of Object.entries(data.errors)) {
                setFieldError(field, String(message));
              }
              showAlert('Please fix the highlighted fields.');
            } else {
              showAlert(data?.error || data?.message || `Server error (${res.status})`);
            }
            return;
          }

          // Success handling
          try {
            await fetch(`${API}/api/me`, { credentials: 'include' }).then(r => r.json());
          } catch { }

          showAlert('Registration successful! Redirecting to dashboard...', 'success');
          sessionStorage.setItem('registrationSuccess', 'true');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);

        } catch (err) {
          console.error('Registration error:', err);
          showAlert('Network error. Please check your connection and try again.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = originalText;
        }
      }

      // Real-time validation with enhanced UX
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('blur', function () {
          this.classList.remove('is-invalid');
          const existingFeedback = this.parentNode.querySelector('.invalid-feedback');
          if (existingFeedback) existingFeedback.remove();

          let error = null;
          if (this.name === 'firstName') {
            error = validateName(this.value, 'First name');
          } else if (this.name === 'lastName') {
            error = validateName(this.value, 'Last name');
          } else if (this.name === 'middleName' && this.value.trim()) {
            error = validateName(this.value, 'Middle name');
          } else if (this.name === 'email') {
            error = validateEmail(this.value);
          } else if (this.name === 'password') {
            error = validatePasswordField(this.value);
          } else if (this.name === 'confirmPassword') {
            const password = $('password').value;
            if (this.value && this.value !== password) {
              error = 'Passwords do not match';
            }
          }

          if (error) setFieldError(this.name, error);
        });

        // Enhanced focus effects
        input.addEventListener('focus', function () {
          this.style.transform = 'translateY(-1px)';
          this.style.boxShadow = '0 4px 12px rgba(37, 99, 235, 0.15)';
        });

        input.addEventListener('blur', function () {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '';
        });
      });

      // Hook submit
      form.addEventListener('submit', submitRegister);
    })();
  </script>
