<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchBuddy | Forgot Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@700&display=swap"
    rel="stylesheet">

  <style>
    /* ===== Navbar (shared) ===== */
    .wb-navbar {
      background: rgba(10, 14, 26, 0.95) !important;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(45, 55, 72, 0.3);
      transition: all .2s ease;
      min-height: 72px;
    }

    .wb-navbar.navbar-shadow {
      background: rgba(10, 14, 26, 0.98) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      border-bottom-color: rgba(45, 55, 72, 0.6);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    .navbar-brand img {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
      transition: all .2s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.05);
    }

    .navbar-dark .navbar-toggler {
      border-color: rgba(255, 255, 255, .25);
    }

    .navbar-dark .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255,255,255,.85)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .nav-link {
      color: var(--wb-text-muted, #94a3b8) !important;
      font-weight: 500;
      padding: 0.75rem 1rem !important;
      border-radius: 10px;
      margin: 0 0.25rem;
      transition: all .2s ease;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
    }

    .nav-link:hover {
      color: var(--wb-text, #fff) !important;
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    .nav-link.active {
      color: var(--wb-accent, #0EA5E9) !important;
      background: rgba(6, 182, 212, 0.15);
      position: relative;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 2px;
      background: var(--wb-accent, #0EA5E9);
      border-radius: 1px;
    }

    /* Dropdown look like Home */
    .dropdown-menu {
      background: var(--wb-panel, #1E293B) !important;
      border: 1px solid var(--wb-border, rgba(148, 163, 184, .25)) !important;
      border-radius: 12px;
      box-shadow: 0 18px 60px rgba(0, 0, 0, .45);
      padding: 0.75rem 0;
    }

    .dropdown-item {
      color: var(--wb-text, #fff) !important;
      padding: 0.75rem 1.25rem;
      font-weight: 500;
      transition: all .12s ease;
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .dropdown-item:hover {
      background: rgba(59, 130, 246, 0.1) !important;
      color: var(--wb-text, #fff) !important;
      transform: translateX(4px);
    }
  </style>
</head>

<body data-page="forgot" class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg wb-navbar sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="WatchBuddy Logo" width="60" height="60" class="me-2">
        WatchBuddy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html" id="navHome">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html" id="navRegister">Register</a>
          </li>
          <li class="nav-item ms-lg-2">
            <a id="loginBtn" class="btn btn-outline-primary px-3" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="py-4 hero">
    <div class="container">
      <h1 class="h3 fw-bold mb-0"><i class="bi bi-envelope-paper-heart me-2"></i>Reset your password</h1>
    </div>
  </header>

  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card wb-card">
          <div class="card-body">
            <form novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required aria-describedby="resetHelp">
                <div id="resetHelp" class="form-text text-light">We’ll send a reset link if this email is registered.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="bi bi-send me-2"></i>Send reset link</button>
              </div>
            </form>
            <p class="mt-3"><a href="login.html"><i class="bi bi-arrow-left me-1"></i>Back to Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-top py-4 mt-auto">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
      <span class="text-muted footer-small">© <span id="year"></span> WatchBuddy</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function () {
      const nav = document.querySelector('.wb-navbar');
      if (!nav) return;
      const onScroll = () => nav.classList.toggle('navbar-shadow', window.scrollY > 8);
      onScroll(); window.addEventListener('scroll', onScroll);
    })();
  </script>
  <script>
    (function () {
      const page = document.body.dataset.page;

      // Highlight nav links
      if (page === "home") document.getElementById("navHome")?.classList.add("active");
      if (page === "register") document.getElementById("navRegister")?.classList.add("active");

      // Toggle login button style
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        if (page === "login") {
          loginBtn.classList.remove("btn-outline-primary");
          loginBtn.classList.add("btn-primary", "active");
        } else {
          loginBtn.classList.remove("btn-primary", "active");
          loginBtn.classList.add("btn-outline-primary");
        }
      }
    })();
  </script>
</body>

</html>
