    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WatchBuddy | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    </head>
    <body data-page="register" class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg wb-navbar sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="WatchBuddy Logo" width="60" height="60" class="me-2">
        WatchBuddy
    </a>    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
            <a class="nav-link" href="index.html" id="navHome">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="register.html" id="navRegister">Register</a>
            </li>
            <li class="nav-item ms-lg-2">
            <a id="loginBtn" class="btn btn-outline-primary px-3" href="login.html">Login</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>


    <!-- Page header -->
    <header class="py-4 hero">
        <div class="container">
        <h1 class="h3 fw-bold mb-0"><i class="bi bi-person-plus me-2"></i>Create your account</h1>
        </div>
    </header>

    <!-- Form card -->
    <main class="container my-4 flex-grow-1">
        <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
            <div class="card wb-card">
            <div class="card-body">
                <form novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" name="firstName" type="text" class="form-control" required autocomplete="given-name">
                    </div>
                    <div class="col-md-6">
                    <label for="middleName" class="form-label">Middle Name <span class="text-muted">(optional)</span></label>
                    <input id="middleName" name="middleName" type="text" class="form-control" autocomplete="additional-name">
                    </div>
                    <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" name="lastName" type="text" class="form-control" required autocomplete="family-name">
                    </div>
                    <div class="col-md-6">
                    <label for="suffix" class="form-label">Suffix</label>
                    <input id="suffix" name="suffix" type="text" class="form-control" placeholder="Jr., Sr., III" autocomplete="honorific-suffix">
                    </div>
                    <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" class="form-control" required autocomplete="email">
                    </div>
                    <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required minlength="6" autocomplete="new-password">
                    <div class="form-text">At least 6 characters.</div>
                    </div>
                    <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required autocomplete="new-password">
                    </div>

                </div>

                <div class="d-grid d-sm-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-person-check me-2"></i>Register</button>
                    <a href="login.html" class="btn btn-outline-secondary">I already have an account</a>
                </div>
                </form>
            </div>
            </div>
            <p class="text-center small mt-3" style="color: #fff;">
                By creating an account, you agree to our basic terms of use.
            </p>

        </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-top py-4 mt-auto">
        <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
        <span class="text-muted footer-small">Â© <span id="year"></span> WatchBuddy</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        (function() {
        const nav = document.querySelector('.wb-navbar');
        if (!nav) return;
        const onScroll = () => nav.classList.toggle('navbar-shadow', window.scrollY > 8);
        onScroll(); window.addEventListener('scroll', onScroll);
        })();
    </script>

    <script>
    (function () {
        const page = document.body.dataset.page;

        if (page === "home") document.getElementById("navHome")?.classList.add("active");
        if (page === "register") document.getElementById("navRegister")?.classList.add("active");

        const loginBtn = document.getElementById("loginBtn");
        if (loginBtn) {
        if (page === "login") {
            loginBtn.classList.remove("btn-outline-primary");
            loginBtn.classList.add("btn-primary", "active");
        } else {
            loginBtn.classList.remove("btn-primary", "active");
            loginBtn.classList.add("btn-outline-primary");
        }
        }
    })();
    </script>
    </body>
    </html>
