<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchBuddy | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body data-page="login" class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg wb-navbar sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="WatchBuddy Logo" width="60" height="60" class="me-2">
        WatchBuddy
    </a>    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html" id="navHome">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html" id="navRegister">Register</a>
        </li>
        <li class="nav-item ms-lg-2">
          <a id="loginBtn" class="btn btn-outline-primary px-3" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <header class="py-4 hero">
    <div class="container">
      <h1 class="h3 fw-bold mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h1>
    </div>
  </header>

  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card wb-card">
          <div class="card-body">
            <form novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input id="remember" class="form-check-input" type="checkbox">
                  <label for="remember" class="form-check-label">Remember me</label>
                </div>
                <a href="forgot.html" class="small"><i class="bi bi-envelope-open me-1"></i>Forgot Password?</a>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="bi bi-unlock me-2"></i>Login</button>
              </div>
            </form>
            <p class="mt-3 text-muted">Don’t have an account? <a href="register.html">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-top py-4 mt-auto">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
      <span class="text-muted footer-small">© <span id="year"></span> WatchBuddy</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function() {
      const nav = document.querySelector('.wb-navbar');
      if (!nav) return;
      const onScroll = () => nav.classList.toggle('navbar-shadow', window.scrollY > 8);
      onScroll(); window.addEventListener('scroll', onScroll);
    })();
  </script>
  <script>
  (function () {
    const page = document.body.dataset.page;

    // Highlight nav links
    if (page === "home") document.getElementById("navHome")?.classList.add("active");
    if (page === "register") document.getElementById("navRegister")?.classList.add("active");

    // Toggle login button style
    const loginBtn = document.getElementById("loginBtn");
    if (loginBtn) {
      if (page === "login") {
        loginBtn.classList.remove("btn-outline-primary");
        loginBtn.classList.add("btn-primary", "active");
      } else {
        loginBtn.classList.remove("btn-primary", "active");
        loginBtn.classList.add("btn-outline-primary");
      }
    }
  })();
</script>
</body>
</html>
